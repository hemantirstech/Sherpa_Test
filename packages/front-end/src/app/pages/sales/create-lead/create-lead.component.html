<div class="container-fluid">
  <app-page-title title="{{ pageTitle }}" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <form [formGroup]="leadForm" (ngSubmit)="submitData()" novalidate>
    <div class="row">
      <div class="col-xl-8">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title mb-4">Company Details</h4>

                <div class="form-group mb-4">
                  <label>Company Name</label>
                  <input
                    name="companyName"
                    formControlName="companyName"
                    type="text"
                    class="form-control"
                    autocomplete="off"
                    placeholder="Name of the Company"
                  />
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group mb-4">
                      <label>Company Type</label>
                      <select class="form-control" name="companyType" formControlName="companyType">
                        <option hidden [value]="" selected>Select Company Type</option>
                        <option *ngFor="let c of companyType" value="{{ c.id }}">{{ c.type }}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group mb-4">
                      <label>Mobile Number</label>
                      <input
                        formControlName="contactNo"
                        name="contactNo"
                        type="text"
                        class="form-control"
                        minlength="10"
                        maxlength="10"
                        placeholder="+91 9098769977"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group mb-4">
                      <label>Email Id</label>
                      <input
                        formControlName="email"
                        name="email"
                        type="text"
                        class="form-control"
                        placeholder="abc@gmail.com"
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group mb-4">
                      <label>Fax</label>
                      <input
                        formControlName="fax"
                        name="fax"
                        type="text"
                        class="form-control"
                        placeholder="#123 456 789"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group mb-4">
                  <label>Address</label>
                  <input
                    formControlName="address"
                    name="address"
                    type="text"
                    class="form-control"
                    placeholder="Plot no. 2"
                  />
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group mb-4">
                      <label>City</label>
                      <input
                        formControlName="city"
                        name="city"
                        type="text"
                        class="form-control"
                        placeholder="Enter City"
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group mb-4">
                      <label>State</label>
                      <select class="form-control" formControlName="state" name="state">
                        <option hidden [value]="" selected>Select State</option>
                        <option *ngFor="let state of stateArray" value="{{ state }}">{{ state }}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group mb-4">
                      <label>Country</label>
                      <select class="form-control" formControlName="contry" name="contry">
                        <option hidden [value]="" selected>Select Country</option>
                        <option *ngFor="let country of coutryArray" value="{{ country.name }}">{{
                          country.name
                        }}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group mb-4">
                      <label>Pin code</label>
                      <input
                        formControlName="zipCode"
                        name="zipCode"
                        type="text"
                        class="form-control"
                        placeholder="Enter Pin code"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row" formGroupName="leadContactGroup">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title mb-4">Contact Person Details</h4>

                <div class="form-group mb-4">
                  <label>Person Full Name</label>
                  <div class="row">
                    <div class="col-12">
                      <input formControlName="name" name="name" type="text" class="form-control" placeholder="Name" />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6">
                    <div class="form-group mb-4">
                      <label>Designation</label>
                      <input
                        formControlName="designation"
                        name="designation"
                        type="text"
                        class="form-control"
                        placeholder="Enter designation"
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group mb-4">
                      <label>Email Id</label>
                      <input
                        formControlName="primaryEmail"
                        name="primaryEmail"
                        type="text"
                        class="form-control"
                        placeholder="abc@gmail.com"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group mb-4">
                      <label>Mobile Number</label>
                      <input
                        formControlName="mobileNumber"
                        name="mobileNumber"
                        type="text"
                        class="form-control"
                        placeholder="+91 9098769977"
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group mb-4">
                      <label>Alternate Number</label>
                      <input
                        formControlName="alternateNumber"
                        name="alternateNumber"
                        type="text"
                        class="form-control"
                        placeholder="+91 9098769977"
                      />
                    </div>
                  </div>
                </div>

                <div class="form-group mb-4">
                  <label>Notes</label>
                  <textarea
                    class="form-control"
                    formControlName="notes"
                    name="notes"
                    rows="3"
                    placeholder="Enter Description..."
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title mb-4">Incentives & Accounting</h4>

                <div class="form-group mb-4">
                  <label>Lead Source</label>
                  <select class="form-control" formControlName="leadSource" name="leadSource" #leadSourceSelect>
                    <option hidden [value]="" selected>Select Lead Source</option>
                    <option *ngFor="let leadSource of leadSourceArray" value="{{ leadSource.id }}">{{
                      leadSource.lead
                    }}</option>
                  </select>
                </div>
                <div class="row" [hidden]="leadSourceSelect.value < 3">
                  <div class="col-5">
                    <div class="form-group mb-4">
                      <label>Lead Reference</label>
                      <select class="form-control" formControlName="leadReference" name="leadReference">
                        <option *ngFor="let user of usersArray" value="{{ user.id }}">{{ user.username }}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title mb-4">Lead Details</h4>
                <div class="form-group mb-4">
                  <label>Satus</label>
                  <select class="form-control" name="leadStatus" formControlName="leadStatus">
                    <option *ngFor="let s of stageStatus" value="{{ s.id }}">{{ s.stage }}</option>
                  </select>
                </div>
                <div class="form-group mb-4">
                  <label>Sales Owner</label>
                  <select formControlName="assigneeId" name="assigneeId" class="form-control">
                    <option *ngFor="let user of usersArray" value="{{ user.id }}">{{ user.username }}</option>
                  </select>
                </div>
                <div class="form-group mb-4">
                  <label>Labels</label>
                  <input formControlName="labels" name="labels" type="text" class="form-control" placeholder="Fresh" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-12 mb-4">
        <button type="button" (click)="cancelForm()" class="btn btn-outline-link bg-white pl-5 pr-5">Cancel</button>
        <button type="submit" class="btn btn-primary pl-5 pr-5 ml-3">Save</button>
      </div>
    </div>
  </form>
</div>
