<div class="container-fluid">
  <div class="page-title-box d-flex align-items-center justify-content-between">
    <h4 class="mb-0 font-size-18">Employee List</h4>
    <div class="page-title-right">
      <ol class="breadcrumb m-0">
        <li class="breadcrumb-item">
          <a href="javascript: void(0);">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Employee List</li>
      </ol>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="col-md-3 col-lg-2 ml-auto">
        <a href="/sales/create-new-lead" [routerLink]="['../createemployee']" class="btn btn-primary btn-block">
          Create New Employee
        </a>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-centered table-nowrap table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col" style="width: 70px;">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Contact</th>
                  <th scope="col">Type</th>
                  <th scope="col">Status</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of bdpList">
                  <td>
                    <div class="avatar-xs">
                      <span class="avatar-title rounded-circle">
                        {{ data.name | slice: 0:1 }}
                      </span>
                    </div>
                  </td>
                  <td>
                    <h5 class="font-size-14 mb-1">
                      <a href="javascript: void(0);" class="text-dark">{{ data.name }}</a>
                    </h5>
                  </td>
                  <td>{{ data.email }}</td>
                  <td>
                    {{ data.contactNo }}
                  </td>
                  <td>
                    {{ data.type }}
                  </td>
                  <td>
                    {{ data.status }}
                  </td>
                  <td>
                    <ul class="d-flex list-inline font-size-20 contact-links mb-0">
                      <li class="mr-3">
                        <a href="" [routerLink]="['../employee', data.id]">
                          <i class="mdi mdi-eye-outline"></i>
                        </a>
                      </li>
                      <li>
                        <a href="" [routerLink]="['../updateemployee', data.id]">
                          <i class="bx bx-pencil"></i>
                        </a>
                      </li>
                    </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
