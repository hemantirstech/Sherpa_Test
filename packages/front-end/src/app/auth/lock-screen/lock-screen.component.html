<app-auth-template class="">
  <div class="d-flex">
    <img src="assets/images/sherpa-logo.png" alt="" class="img-responsive img-logo" />
    <div class="ml-2">
      <div>Knowledge Ridge</div>
      <h6 class="txt-xs">SHERPA</h6>
    </div>
  </div>
  <div *ngIf="true">
    <h5 class="mt-6">Session Time Out</h5>
    <p>You have been logged due to no activity from a long time.</p>
    <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

      <div class="form-group">
        <label for="password">Password</label>

        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.otp.errors }"
          id="password"
          placeholder="Enter password"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>

      <div class="mt-3">
        <button class="btn btn-secondary btn-block" type="submit">Log In</button>
      </div>
    </form>
  </div>
</app-auth-template>
