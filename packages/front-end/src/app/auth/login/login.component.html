<app-auth-template class="login-page">
  <div class="d-flex">
    <img src="assets/images/sherpa-logo.png" alt="" class="img-responsive img-logo" />
    <div class="ml-2">
      <div>Knowledge Ridge</div>
      <h6 class="txt-xs">SHERPA</h6>
    </div>
  </div>
  <h5 class="mt-6">Welcome Back !</h5>
  <p>Sign in to continue to Sherpa.</p>
  <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
    <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        formControlName="username"
        class="form-control"
        id="username"
        placeholder="Enter username"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
      />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="password"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        placeholder="Enter password"
      />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>

    <div class="form-group custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="customControlInline" />
      <label class="custom-control-label" for="customControlInline">Remember me</label>
    </div>

    <div class="mt-3">
      <button class="btn btn-secondary btn-block" type="submit">Log In</button>
    </div>

    <div class="mt-4">
      <a routerLink="/reset-password">Forgot your password? </a>
    </div>
    <!-- <div class="mt-4">
      <a routerLink="/lock-screen">Lock screen </a>
    </div> -->
  </form>
</app-auth-template>
